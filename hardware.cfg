[printer]
kinematics: cartesian
max_z_velocity: 10 #safety
max_z_accel: 100   #safety
max_velocity: 300          
max_accel: 3000 #3000           #max 4k, stock 3k

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_min: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_min: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PA7 #ennen bltouch
#position_endstop: 0 #ennen bltouch
position_max: 250
position_min: 0 #-1 ##################################################################################################################



[extruder]
max_extrude_only_distance: 100.1
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.477038 #32.47272 nozzlen läpi kalibroitu, #33.477038 100mm extruderin läpi, 34.406 stock
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
#max_extrude_only_accel: 500.0 #mm/s^2 so high accel on other steppers wont affect extruder  
#min_extrude_temp: 0 #for esteps extrude without heating #######################################################################################
#pressure_advance = 0.9 #0.62 #eSUN PLA+!!!!! RECALIBRATE IF CHANGING FILAMENTS OR PRINT TEMPERATURE
pressure_advance = 0.9        #PETG
                                                        #   A time range (in seconds) to use when calculating the average
                                                        #   extruder velocity for pressure advance. A larger value results in
                                                        #   smoother extruder movements. This parameter may not exceed 200ms.
                                                        #   This setting only applies if pressure_advance is non-zero. The
                                                        #   default is 0.040 (40 milliseconds).

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -41.4 
y_offset: -10 
#z_offset: 0.515 #PLA
#z_offset: 0.435 #PETG +0.1 eli -0.1 koska korkeampi numero = lähemmäs petiä
#probe_with_touch_mode: True
stow_on_each_sample: False
#sample_retract_dist: 4.0

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu


# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

